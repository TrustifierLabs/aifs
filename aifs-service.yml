# vim:ts=4 sw=4
version: '2'
services:
    evm:
        build:
            context: ./docker/evm
            dockerfile: Dockerfile.evm
        restart: always
        volumes:
            - /srv/containers/persistent-data/aifs/data:/var//state/aifs/data

    storage:
        build:
            context: ./docker/storage
            dockerfile: Dockerfile.storage
        restart: always
